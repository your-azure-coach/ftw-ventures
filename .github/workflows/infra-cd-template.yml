on:
  workflow_call:
    inputs:
      #Mandatory inputs
      ENVIRONMENT_NAME:
        type: string
        required: true
      ENVIRONMENT_KEY:
        type: string
        required: true
        
      #Optional inputs
      INFRA_ARTIFACT_NAME:
        type: string
        default: infra
      RUNNER_NAME:
        type: string
        default: windows-latest

permissions:
  id-token: write
  contents: read
        
name: infra-deploy
jobs: 
  deploy-infra:
    name: Deploy Infra
    runs-on: ${{ inputs.RUNNER_NAME }}
    environment: ${{ inputs.ENVIRONMENT_NAME }}
    steps:
      - name: Download infra artifact
        uses: actions/download-artifact@v3.0.1
        with:
          name: ${{ inputs.INFRA_ARTIFACT_NAME }}
          path: artifacts/infra
          
      - name: Log into Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
          
      - name: Deploy infra with Bicep
        shell: pwsh
        working-directory: artifacts/infra
        run: |
          .\deploy.ps1 -EnvironmentName ${{ inputs.ENVIRONMENT_NAME }} -EnvironmentKey ${{ inputs.ENVIRONMENT_KEY }} 
