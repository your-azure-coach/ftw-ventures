on:
  workflow_dispatch:
    
  pull_request:
    branches: 
    - main
    paths: 
    - infra
    
name: Release Infra
jobs:
  infra-ci:
    name: Build
    uses: ./.github/workflows/infra-ci-template.yml
          
  infra-cd-dev:
    name: DEV
    uses: ./.github/workflows/infra-cd-template.yml
    needs: infra-ci
    with:
      ENVIRONMENT_NAME: dev
      ENVIRONMENT_KEY: dev
    secrets: inherit
